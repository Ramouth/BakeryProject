<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrumbCompass Auth Test</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1, h2 {
      color: #bd8a42;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #bd8a42;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #a67935;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background-color: #f8f9fa;
      cursor: pointer;
    }
    .tab.active {
      background-color: #bd8a42;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>CrumbCompass Auth Test</h1>
  
  <div class="tabs">
    <div class="tab active" data-tab="login">Login</div>
    <div class="tab" data-tab="register">Register</div>
  </div>
  
  <div id="login-form" class="tab-content active">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" autocomplete="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" autocomplete="current-password" placeholder="Enter password">
    </div>
    <button id="login-button">Login</button>
    <div id="login-message" class="message"></div>
  </div>

  <div id="register-form" class="tab-content">
    <h2>Register</h2>
    <div class="form-group">
      <label for="reg-username">Username:</label>
      <input type="text" id="reg-username" autocomplete="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" autocomplete="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" autocomplete="new-password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="reg-admin">Admin User:</label>
      <input type="checkbox" id="reg-admin">
    </div>
    <button id="register-button">Register</button>
    <div id="register-message" class="message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        tab.addEventListener('click', function () {
          tabs.forEach(t => t.classList.remove('active'));
          this.classList.add('active');

          document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
          });

          const tabId = this.getAttribute('data-tab');
          document.getElementById(`${tabId}-form`).classList.add('active');
        });
      });

      const loginButton = document.getElementById('login-button');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginMessageDiv = document.getElementById('login-message');

      loginButton.addEventListener('click', async function () {
        showMessage(loginMessageDiv, '', '');
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
          showMessage(loginMessageDiv, 'Please enter both username and password', 'error');
          return;
        }

        try {
          const response = await fetch('http://127.0.0.1:5000/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json; charset=utf-8',
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.message || 'Login failed');

          localStorage.setItem('authToken', data.access_token);
          localStorage.setItem('userData', JSON.stringify(data.user));

          showMessage(loginMessageDiv, 'Login successful! Token: ' + data.access_token.substring(0, 15) + '...', 'success');
          setTimeout(fetchProtectedData, 1000);
        } catch (error) {
          showMessage(loginMessageDiv, error.message || 'Login failed', 'error');
        }
      });

      const registerButton = document.getElementById('register-button');
      const regUsernameInput = document.getElementById('reg-username');
      const regEmailInput = document.getElementById('reg-email');
      const regPasswordInput = document.getElementById('reg-password');
      const regAdminInput = document.getElementById('reg-admin');
      const registerMessageDiv = document.getElementById('register-message');

      registerButton.addEventListener('click', async function () {
        showMessage(registerMessageDiv, '', '');
        const username = regUsernameInput.value.trim();
        const email = regEmailInput.value.trim();
        const password = regPasswordInput.value.trim();
        const isAdmin = regAdminInput.checked;

        if (!username || !email || !password) {
          showMessage(registerMessageDiv, 'Please fill in all fields', 'error');
          return;
        }

        try {
          const response = await fetch('http://127.0.0.1:5000/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json; charset=utf-8',
            },
            body: JSON.stringify({
              username,
              email,
              password,
              isAdmin,
              profilePicture: 1
            }),
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.message || 'Registration failed');

          showMessage(registerMessageDiv, 'Registration successful! You can now log in.', 'success');
          regUsernameInput.value = '';
          regEmailInput.value = '';
          regPasswordInput.value = '';
          regAdminInput.checked = false;
        } catch (error) {
          showMessage(registerMessageDiv, error.message || 'Registration failed', 'error');
        }
      });

      async function fetchProtectedData() {
        try {
          const token = localStorage.getItem('authToken');
          if (!token) {
            showMessage(loginMessageDiv, 'No auth token found', 'error');
            return;
          }

          const response = await fetch('http://127.0.0.1:5000/auth/profile', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
            },
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.message || 'Failed to fetch profile');

          showMessage(loginMessageDiv, 'Successfully fetched profile data', 'success');
        } catch (error) {
          showMessage(loginMessageDiv, 'Error fetching profile: ' + error.message, 'error');
        }
      }

      function showMessage(element, message, type) {
        element.textContent = message;
        element.className = 'message ' + type;
        element.style.display = message ? 'block' : 'none';
      }
    });
  </script>
</body>
</html>
